services:
  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile_mariadb
    container_name: mariadb_container_${BUILD_NUMBER}  # Adiciona o número do build no nome do container
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: school_db
      MYSQL_USER: flask_user
      MYSQL_PASSWORD: flask_password

  flask_app:
    build:
      context: ./flask
      dockerfile: Dockerfile_flask
    container_name: flask_app_container_${BUILD_NUMBER}  # Adiciona o número do build no nome do container
    ports:
      - "5000:5000"
    depends_on:
      - mariadb
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      FLASK_DB_HOST: mariadb
      FLASK_DB_USER: flask_user
      FLASK_DB_PASSWORD: flask_password
      FLASK_DB_NAME: school_db

  test:
    build:
      context: ./flask
      dockerfile: Dockerfile_flask
    container_name: flask_test_container_${BUILD_NUMBER}  # Adiciona o número do build no nome do container
    command: ["pytest", "/app/test_app.py", "--disable-warnings"]
    depends_on:
      - mariadb
    environment:
      TEST_DB_URI: mysql+pymysql://flask_user:flask_password@mariadb:3306/test_school_db

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - mysqld_exporter
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  mysqld_exporter:
    image: prom/mysqld-exporter
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: "user:password@(mariadb:3306)/"
    depends_on:
      - mariadb

volumes:
  db_data:
  grafana_data:
